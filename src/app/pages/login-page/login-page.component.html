<div class="h-screen w-full flex" style="background-image: url('/assets/images/login-background.png');">
	<div class="w-1/3 h-3/5 max-xl:h-4/5 m-auto shadow-2xl flex justify-center items-center rounded-standart relative bg-white">

		<div class="w-40 h-40 backdrop-blur-3xl shadow-xl absolute rounded-full -top-20 -right-16 animate-second-ball"></div>

			<h1 class="font-bold text-2xl text-center mb-6">Ласкаво просимо до адмін панелі</h1>

			<div class="mt-3">
				<app-text-field placeholder="Введіть емейл" type="email"></app-text-field>
				<app-text-field placeholder="Введіть пароль" type="password" classStyles="mt-4"></app-text-field>
				<app-button classStyles="mt-4">Ввійти</app-button>
				<p class="text-center my-2">або</p>
				<asl-google-signin-button 
					class="flex justify-center items-center w-full text-center" 
					shape="square" 
					logo_alignment="center" 
					type="standard" 
					theme="filled_blue" 
					size="large"
				>
				</asl-google-signin-button>
			</div>
		</form>
	</div>
</div>
